<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active aria-current=" page><a (click)="displayStd()">Lista</a></li>
    <li class="breadcrumb-item" *ngIf="displayDetails">Dettagli</li>
  </ol>
</nav>

<div class="alert alert-warning p-3 my-3" *ngIf="displayMessage">{{message}}</div>

<div *ngIf="!this.displayAddArticle" class="clearfix">
  <button type="button" class="btn btn-dark float-right mr-4 clearfix" (click)="displayField()">Aggiungi
    Articolo</button>
</div>

<table class="table table-bordered" *ngIf="displayTable">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of articles">
      <th scope="row">{{a.id}}</th>
      <td>{{a.title}}</td>
      <td class="d-flex justify-content-around">
        <i class="fa fa-trash" aria-hidden="true" (click)="delateRow(this.a.id)">
        </i>
        <a routerLink="">
          <i class="fas fa-eye" (click)="displayDetail(this.a)"></i></a>
      </td>
    </tr>

  </tbody>
</table>

<div *ngIf="displayDetails" class="container">
  <h3>ID:</h3>
  <p>{{detailsArticle.id}}</p>
  <h3>Titolo:</h3>
  <p>{{detailsArticle.title}}</p>
  <h3>Autore:</h3>
  <p>{{detailsArticle.author}}</p>
  <h3>Testo:</h3>
  <p>{{detailsArticle.text}}</p>
  <label for="checkbox">Attivo</label>
  <input id="checkbox" type="checkbox" value=detailsArchive.attivo>
</div>

<div *ngIf="displayAddArticle" class="container pt-5">
  <div class="alert alert-warning p-3 my-3" *ngIf="displayFormInfo">{{messageForm}}</div>
  <div class="row justify-content-sm-center pt-5">
    <div class="col-sm-6 shadow round pb-3">
      <h2 class="text-center pt-1 text-secondary">Aggiungi Articolo</h2>
      <form class="form" #form="ngForm" (ngSubmit)="validate(form)">
        <div class="form-group">
          <label class="col-form-label">Titolo</label>
          <input class="form-control form-control-lg" name="titolo" type="text"  ngModel>
        </div>
        <div class="form-group">
          <label class="col-form-label">Autore</label>
          <input class="form-control form-control-lg"  name="autore" type="text"  ngModel >
        </div>
        <div class="form-group">
          <label class="col-form-label">Testo</label>
          <textarea class="form-control form-control-lg" name="message" cols="auto" rows="10" ngModel></textarea>
        </div>
        <div class="form-group">
          <label class="col-form-label mr-6">Attivo</label>
          <input class="pl-3" name="attivo" type="checkbox"  ngModel>
        </div>
        <input type="submit" value="Aggiungi">
      </form>
    </div>
  </div>
</div>
